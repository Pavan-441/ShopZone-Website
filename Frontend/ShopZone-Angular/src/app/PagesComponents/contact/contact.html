<app-navbar></app-navbar>

<div class="contact-page-container">
  <h2>Contact Us</h2>

  <div *ngIf="message" [ngClass]="{'message': true, 'success-message': messageType === 'success', 'error-message': messageType === 'error', 'info-message': messageType === 'info'}">
    {{ message }}
  </div>

  <div class="contact-content-wrapper">
    <div class="contact-form-section">
      <h3>Send us a Message</h3>
      <form (ngSubmit)="onSubmit()" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" [(ngModel)]="contactForm.name" name="name" required placeholder="Full Name">
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" [(ngModel)]="contactForm.email" name="email" required placeholder="your@example.com">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" [(ngModel)]="contactForm.subject" name="subject" required placeholder="Regarding your order, feedback, etc.">
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" [(ngModel)]="contactForm.message" name="message" rows="6" required placeholder="Type your message here..."></textarea>
        </div>
        <button type="submit" class="primary-button">Send Message</button>
      </form>
    </div>

    <div class="contact-info-section">
      <h3>Our Information</h3>
      <div class="info-block">
        <i class="fas fa-map-marker-alt"></i>
        <p><strong>Address:</strong> 123 E-Commerce St, Shopville, SZ 12345</p>
      </div>
      <div class="info-block">
        <i class="fas fa-phone"></i>
        <p><strong>Phone:</strong> +91 98765 43210</p>
      </div>
      <div class="info-block">
        <i class="fas fa-envelope"></i>
        <p><strong>Email:</strong> info&#64;shopzone.com</p>
      </div>
      <div class="info-block">
        <i class="fas fa-clock"></i>
        <p><strong>Hours:</strong> Mon-Fri: 9 AM - 6 PM</p>
      </div>

      <div class="map-placeholder">
        <h4>Find us on Map</h4>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.908860269098!2d78.3965936749364!3d17.46101968345758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcbdc64a31a9807%3A0x6b8d4c9e7a8e7e1!2sHITEC%20City!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin" width="100%" height="250" style="border:0; border-radius: 8px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
