<app-navbar></app-navbar>
<div class="auth-container">
  <div class="auth-box">
    <h2>Login to ShopZone</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="email" formControlName="email" placeholder="Email Address" required />
      <input type="password" formControlName="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
      <p>
        New to ShopZone?
        <a routerLink="/signup">Register here</a>
      </p>
      <p>
        Admin?
      <a routerLink="/admin">Login here</a>
      </p>
    </form>
  </div>
  <div class="auth-image login-image"></div>
</div>
